<article class="shadow-3 border-round-lg">
  <h2 class="text-center text-xl font-bold">{{ idea.title }}</h2>

  <p-tag styleClass="ml-auto mr-auto">{{ idea.votes }}</p-tag>

  <section class="mt-3 flex justify-content-center">
    @for (tag of idea.tags; track tag) {
      <p-tag [value]="tag" styleClass="ml-2"></p-tag>
    }
  </section>

  <p class="mt-3">{{ idea.description }}</p>

  <section class="mt-5 flex justify-content-between align-items-center">
    <p-chip styleClass="pl-0 pr-3" pTooltip="Created Date" tooltipPosition="bottom">
      <span class="bg-green-500 text-white border-circle w-2rem h-2rem flex align-items-center justify-content-center">
        C
      </span>
      <span class="ml-2 font-medium">{{ idea.createdTs | date: DATE_FORMAT }}</span>
    </p-chip>

    <section class="flex gap-4">
      <p-button icon="pi pi-trash" [rounded]="true" styleClass="bg-red-500" (click)="deleteIdea()"></p-button>
    </section>

    <p-chip styleClass="pl-0 pr-3" pTooltip="Last Updated Date" tooltipPosition="bottom">
      <span class="bg-blue-500 text-white border-circle w-2rem h-2rem flex align-items-center justify-content-center">
        U
      </span>
      <span class="ml-2 font-medium">{{ idea.createdTs | date: DATE_FORMAT }}</span>
    </p-chip>
  </section>
</article>
