name: CI

permissions:
  contents: write

on:
  push:
    branches: [main, project, backend_setup]
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

env:
  GITHUB_CONTEXT: ${{ toJson(github) }}
  PROJECT_DIR: ./frontend

jobs:
  lint:
    name: 🎨 Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.PROJECT_DIR }}
    steps:
      - name: ⏬ Checkout
        uses: actions/checkout@v4

      - name: 📦 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'
          cache-dependency-path: ./frontend/package-lock.json

      - name: 📦 Install Dependencies
        run: npm ci

      - name: 🎨 Lint
        run: npm run lint

  test:
    name: 🧪 Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.PROJECT_DIR }}
    steps:
      - name: ⏬ Checkout
        uses: actions/checkout@v4

      - name: 📦 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'
          cache-dependency-path: ${{ env.PROJECT_DIR }}/package-lock.json

      - name: 📦 Install Dependencies
        run: npm ci

      - name: 🧪 Test
        run: npm run test

      - name: 🗑️ Remove .gitignore
        if: ${{ github.ref == 'refs/heads/main' }}
        run: find . -type f -name .gitignore -exec rm {} \;

      - name: 🚀 Deploy coverage
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: ${{ env.PROJECT_DIR }}/.coverage/codewatt/lcov-report

  build:
    name: 👷 Build
    needs: [test, lint]
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.PROJECT_DIR }}
    steps:
      - name: ⏬ Checkout
        uses: actions/checkout@v4

      - name: 📦 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'
          cache-dependency-path: ${{ env.PROJECT_DIR }}/package-lock.json

      - name: 📦 Install Dependencies
        run: npm ci

      - name: 🏗 Build
        run: npm run build
