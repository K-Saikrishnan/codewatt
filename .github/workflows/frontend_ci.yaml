name: CI

permissions:
  contents: write

on:
  push:
    branches: [main, project, backend_setup]
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

env:
  GITHUB_CONTEXT: ${{ toJson(github) }}
  PROJECT_DIR: ./frontend

jobs:
  lint:
    name: ğŸ¨ Lint
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.PROJECT_DIR }}
    steps:
      - name: â¬ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'
          cache-dependency-path: ./frontend/package-lock.json

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ¨ Lint
        run: npm run lint

  test:
    name: ğŸ§ª Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.PROJECT_DIR }}
    steps:
      - name: â¬ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'
          cache-dependency-path: ${{ env.PROJECT_DIR }}/package-lock.json

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ§ª Test
        run: npm run test

      - name: ğŸ—‘ï¸ Remove .gitignore
        if: ${{ github.ref == 'refs/heads/main' }}
        run: find . -type f -name .gitignore -exec rm {} \;

      - name: ğŸš€ Deploy coverage
        if: ${{ github.ref == 'refs/heads/main' }}
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: ${{ env.PROJECT_DIR }}/.coverage/codewatt/lcov-report

  build:
    name: ğŸ‘· Build
    needs: [test, lint]
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.PROJECT_DIR }}
    steps:
      - name: â¬ Checkout
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'
          cache-dependency-path: ${{ env.PROJECT_DIR }}/package-lock.json

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ— Build
        run: npm run build
